<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detail Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      border-bottom: 1px solid #eee;
    }

    .top-bar i {
      font-size: 20px;
      cursor: pointer;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 18px;
      flex-grow: 1;
      text-align: center;
    }

    .category-tag {
      background-color: #fff7e6;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #facc15;
      margin: 30px auto 10px;
    }

    .category-tag i {
      color: #facc15;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    .center h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #111;
    }

    .center .amount {
      font-size: 40px;
      font-weight: bold;
      color: black;
    }

    .progress-bar {
      height: 6px;
      background-color: #facc15;
      width: 80%;
      margin: 20px auto;
      border-radius: 10px;
    }

    .alert-msg {
      color: white;
      background-color: #ef4444;
      border-radius: 20px;
      padding: 10px 16px;
      display: inline-flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
      margin: 10px auto;
    }

    .alert-msg i {
      margin-right: 6px;
    }

    .edit-btn {
      background-color: #8b5cf6;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 14px 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 40px auto 20px;
      display: block;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <i class="fas fa-arrow-left" onclick="history.back()"></i>
    <h2>Detail Budget</h2>
    <i class="fas fa-trash"></i>
  </div>

  <div class="center">
    <div class="category-tag">
      <i class="fas fa-shopping-bag"></i>
      Shopping
    </div>

    <h3>Remaining</h3>
    <div class="amount">$0</div>
  </div>

  <div class="progress-bar"></div>

  <div class="center">
    <div class="alert-msg">
      <i class="fas fa-exclamation-circle"></i>
      You've exceed the limit
    </div>
  </div>

  <button class="edit-btn">Edit</button>

</body>
</html>
