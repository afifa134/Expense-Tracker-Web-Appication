<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="reg.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - BudgetBuddy</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4b0082;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .terms {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 20px;
    }

    .terms input {
      margin-right: 8px;
    }

    .terms a {
      color: #7c3aed;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .btn-primary {
      background-color: #7c3aed;
      color: white;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #a855f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <label class="terms">
      <input type="checkbox" id="terms" />
      I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </label>

    <button type="button" class="btn btn-primary" id="signupBtn">Sign Up</button>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>
</body>
</html>
