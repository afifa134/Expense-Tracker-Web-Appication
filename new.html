<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      padding: 20px;
      color: #333;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar i {
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    .account-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .account-header img {
      width: 48px;
      margin-bottom: 10px;
    }

    .account-header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .section-title {
      font-size: 18px;
      margin: 20px 0 10px;
      font-weight: 600;
    }

    .transaction {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f7f7f7;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .transaction .left {
      display: flex;
      align-items: center;
    }

    .transaction-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-size: 16px;
      color: white;
    }

    .shopping { background-color: #ffcd9e; color: #a74a00; }
    .subscription { background-color: #dbb2ff; color: #7f3dff; }
    .food { background-color: #ff9eb3; color: #e0003c; }
    .transport { background-color: #b2e2ff; color: #0079c1; }

    .transaction-details {
      display: flex;
      flex-direction: column;
    }

    .transaction-details span:first-child {
      font-weight: 600;
      font-size: 15px;
    }

    .transaction-details span:last-child {
      font-size: 13px;
      color: #888;
    }

    .amount {
      font-weight: 600;
      font-size: 15px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <i class="fas fa-arrow-left"></i>
    <a href="add-wallet.html"><i class="fas fa-pen"></i></a>
  </div>

  <div class="account-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" />
    <h1>$2400</h1>
  </div>

  <div class="section-title">Today</div>
  <div class="transaction">
    <div class="left">
      <div class="transaction-icon shopping"><i class="fas fa-shopping-cart"></i></div>
      <div class="transaction-details">
        <span>Shopping</span>
        <span>Buy some grocery 路 10:00 AM</span>
      </div>
    </div>
    <div class="amount">- $120</div>
  </div>

  <div class="transaction">
    <div class="left">
      <div class="transaction-icon subscription"><i class="fas fa-tv"></i></div>
      <div class="transaction-details">
        <span>Subscription</span>
        <span>Disney+ Annual 路 03:30 PM</span>
      </div>
    </div>
    <div class="amount">- $80</div>
  </div>

  <div class="transaction">
    <div class="left">
      <div class="transaction-icon food"><i class="fas fa-utensils"></i></div>
      <div class="transaction-details">
        <span>Food</span>
        <span>Buy a ramen 路 07:30 PM</span>
      </div>
    </div>
    <div class="amount">- $32</div>
  </div>

  <div class="section-title">Yesterday</div>
  <div class="transaction">
    <div class="left">
      <div class="transaction-icon transport"><i class="fas fa-car"></i></div>
      <div class="transaction-details">
        <span>Transportation</span>
        <span>Charging Tesla 路 02:30 PM</span>
      </div>
    </div>
    <div class="amount">- $18</div>
  </div>

</body>
</html>
