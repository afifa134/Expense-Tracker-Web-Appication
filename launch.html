<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Buddy Launch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .launch-screen {
      background: linear-gradient(145deg, #7a4cf4, #8d39ff);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      position: relative;
    }

    .glow {
      text-shadow: 0 0 15px #ff80ff, 0 0 30px #ff80ff;
      animation: glowPulse 2s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 15px #ff80ff, 0 0 30px #ff80ff;
      }
      50% {
        text-shadow: 0 0 25px #ffb3ff, 0 0 45px #ffb3ff;
      }
    }
  </style>
</head>
<body>
  <div class="launch-screen">
    <div class="glow">Budget Buddy</div>
    <div class="glow" style="position: absolute; bottom: 20px; font-size: 1.5rem;">Loading...</div>
  </div>
    <script>
    // Redirect to onboarding screen after 3 seconds
    setTimeout(() => {
      window.location.href = "onboarding.html";
    }, 3000);
  </script>
</body>
</html>
