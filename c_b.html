<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #7c3aed;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px;
    }

    header i {
      font-size: 20px;
      margin-right: 16px;
      cursor: pointer;
    }

    .container {
      flex: 1;
      padding: 24px 16px 0;
    }

    .container h2 {
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .amount {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .card {
      background: #fff;
      color: black;
      border-radius: 24px 24px 0 0;
      padding: 20px;
    }

    .dropdown, .switch, .slider-container {
      margin: 1rem 0;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .switch label {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
    }

    .slider-container {
      display: none;
      flex-direction: column;
    }

    input[type="range"] {
      width: 100%;
    }

    .slider-value {
      font-weight: 600;
      color: #7c3aed;
      text-align: right;
    }

    button {
      width: 100%;
      background: #7c3aed;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 1rem;
    }
    /* Swipe-style toggle switch */
.toggle-switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
  margin-left: 10px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #7c3aed;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

  </style>
  <script>
    function goBack() {
      history.back();
    }

    function toggleSlider(checkbox) {
      const slider = document.querySelector('.slider-container');
      slider.style.display = checkbox.checked ? 'flex' : 'none';
    }

    function updateSliderValue(val) {
      document.getElementById('slider-value').textContent = val + '%';
    }
  </script>
</head>
<body>

  <header>
    <i class="fas fa-arrow-left" onclick="goBack()"></i>
    <h3>Create Budget</h3>
  </header>

  <div class="container">
    <h2>How much do you want to spend?</h2>
    <div class="amount" id="amount-display">$0</div>

    <div class="card">
      <div class="dropdown">
        <select>
          <option disabled selected>Category</option>
          <option>Shopping</option>
          <option>Food</option>
          <option>Transport</option>
          <option>Entertainment</option>
        </select>
      </div>

<div class="switch">
  <label>
    <div>
      <strong>Receive Alert</strong><br>
      <small>Receive alert when it reaches <em>some point</em>.</small>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" onchange="toggleSlider(this)">
      <span class="slider round"></span>
    </label>
  </label>
</div>


      <div class="slider-container">
        <input type="range" min="0" max="100" value="80" oninput="updateSliderValue(this.value)">
        <div class="slider-value" id="slider-value">80%</div>
      </div>
<a href="bb.html">
  <button class="purple-btn">Continue</button>
</a>
    </div>
  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
