<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget - Empty State</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-somehash"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .top-bar {
      background-color: #8e44ec;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .top-bar i {
      position: absolute;
      top: 16px;
      font-size: 20px;
      cursor: pointer;
    }

    .top-bar .left-arrow {
      left: 16px;
    }

    .top-bar .right-arrow {
      right: 16px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
      color: #999;
      font-size: 16px;
      padding: 0 20px;
    }

    .create-btn {
      background-color: #8e44ec;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 14px 30px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      width: 80%;
      max-width: 300px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #f8f8f8;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    .bottom-nav .icon {
      text-align: center;
      font-size: 12px;
      color: #999;
    }

    .bottom-nav .icon i {
      display: block;
      font-size: 20px;
      margin-bottom: 4px;
    }

    .fab-button {
      position: absolute;
      top: -30px;
      background-color: #8e44ec;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      font-size: 28px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: none;
    }

    .fab-wrapper {
      position: relative;
      top: -30px;
    }

    .active {
      color: #8e44ec !important;
    }
     nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: #777;
      font-size: 1.4rem;
      text-align: center;
    }

    nav a.active {
      color: #8b5cf6;
    }
    .transactions a {
  font-size: 0.95rem;
  transition: color 0.2s;
}
.transactions a:hover {
  color: #5b21b6; /* darker violet */
}
.see-all-btn {
  font-size: 0.9rem;
  color: #8b5cf6;
  text-decoration: none;
  font-weight: 500;
  background-color: #f3f1f8;
  padding: 5px 10px;
  border-radius: 8px;
  transition: background-color 0.3s, color 0.3s;
}
.see-all-btn:hover {
  background-color: #8b5cf6;
  color: white;
}
/* FAB actions */
#fab-actions .action-btn {
  margin: 6px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.income-btn {
  background-color: #4ade80;
}
.transfer-btn {
  background-color: #60a5fa;
}
.expense-btn {
  background-color: #f87171;
}

/* Navigation Bar */
nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 60px;
  background: white;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #ddd;
}

nav a, .fab {
  text-decoration: none;
  color: #777;
  font-size: 1.4rem;
  text-align: center;
  background: none;
  border: none;
  cursor: pointer;
}

.fab {
  font-size: 1.8rem;
  color: white;
  background: #8b5cf6;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  margin-top: -25px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
#fab-actions .action-btn {
  display: inline-block;
  margin: 6px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  text-decoration: none;
  cursor: pointer;
}

.income-btn {
  background-color: #4ade80;
}
.transfer-btn {
  background-color: #60a5fa;
}
.expense-btn {
  background-color: #f87171;
}
  </style>
</head>
<body>

  <!-- Top bar with month and arrows -->
  <div class="top-bar">
    <i class="fas fa-chevron-left left-arrow"></i>
    May
    <i class="fas fa-chevron-right right-arrow"></i>
  </div>

  <!-- Main content -->
  <div class="content">
    <p>You don’t have a budget.<br>Let’s make one so you in control.</p>
    <a href="c_b.html" class="create-btn">Create a budget</a>
  </div>

  <!-- Bottom navigation bar -->
  <div class="bottom-nav">
    <div class="icon"><i class="fas fa-home"></i>Home</div>
<!-- FAB Actions -->
<div id="fab-actions" style="display: none; text-align: center; position: fixed; bottom: 70px; width: 100%;">
  <a href="income.html" class="action-btn income-btn"><i class="fas fa-arrow-circle-up"></i> Income</a>
  <a href="transfer.html" class="action-btn transfer-btn"><i class="fas fa-exchange-alt"></i> Transfer</a>
  <a href="expenses.html" class="action-btn expense-btn"><i class="fas fa-arrow-circle-down"></i> Expenses</a>
</div>


<!-- Bottom Navigation -->
<nav>
  <a href="#"><i class="fas fa-home"></i></a>
  <a href="transation.html"><i class="fas fa-random"></i> </a>
  
  <!-- FAB button in center -->
  <button id="fab-button" class="fab"><i class="fas fa-plus"></i></button>
  
  <a href="budget.html"><i class="fas fa-chart-pie"></i></a>
  <a href="profile.html"><i class="fas fa-user"></i></a>
</nav>
  </div>
  <script>
  document.querySelector('.fa-home').parentElement.addEventListener('click', function(e) {
    e.preventDefault(); // Prevent default link action
    const actions = document.getElementById('home-actions');
    actions.style.display = actions.style.display === 'none' ? 'block' : 'none';
  });
</script>
<script>
  const fabBtn = document.getElementById("fab-button");
  const fabActions = document.getElementById("fab-actions");

  fabBtn.addEventListener("click", () => {
    if (fabActions.style.display === "none") {
      fabActions.style.display = "block";
    } else {
      fabActions.style.display = "none";
    }
  });
</script>
</body>
</html>
