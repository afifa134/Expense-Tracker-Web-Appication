<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - BudgetBuddy</title>
  <script type="module" src="login.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #a855f7;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .link {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .link a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link">
      <a href="forget password.html">Forgot Password?</a>
    </div>

    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
